<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Auth{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"      
        crossorigin="anonymous" />

    {% block extra_css %}

    {% endblock %}

</head>

<body>
    <div class="container" style="display: flex; flex-direction: column; min-height: 10vh;">
        <!-- navbar -->
        <nav class="navbar navbar-light" style="background-color: #ffffff;">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('articles.index')}}" style="font-weight: bold;">
                <img src="../static/logo.png" width="60px" class="d-inline-block align-top" />
                <span class="ml-2">정글 마을</span>
            </a>
        </nav>

        <!-- Flash messages -->
        {% for message in get_flashed_messages(with_categories=true) %}
            <p class="{{ message[0] }}">{{ message[1] }}</p>
        {% endfor %}

        <!-- Content Block -->
        <div class="content">
            <div class="container d-flex justify-content-end">
                <form action="/" method="GET">
                    <input type="text" name="q" placeholder="검색어 입력" value="{{ query }}">
                    <button type="submit">검색</button>
                </form>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
