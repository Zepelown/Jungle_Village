<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Auth{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block extra_css %}

    {% endblock %}

    <script>
        function submitForm() {
            document.getElementById("searchForm").submit();
        }
    </script>

    {% block script %}

    {% endblock %}

</head>

<body>
    <div class="container" style="display: flex; flex-direction: column; min-height: 10vh;">
        <!-- navbar -->
        <nav class="navbar navbar-light" style="background-color: #ffffff;">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('articles.index')}}"
                style="font-weight: bold;">
                <img src="../static/logo.png" width="60px" class="d-inline-block align-top" />
                <span class="ml-2">정글 마을</span>
            </a>
        </nav>

        <!-- Flash messages -->
        {% for message in get_flashed_messages(with_categories=true) %}
        <p class="{{ message[0] }}">{{ message[1] }}</p>
        {% endfor %}

        <!-- Content Block -->
        <div class="content">
            <div class="container d-flex justify-content-end">
                <form id="searchForm" action="/" method="GET" class="d-flex gap-2 align-items-center ">
                    <select name="category" class="form-select mr-2 w-50" style="width: 150px;" onchange="submitForm()">
                        <option value="">전체</option>
                        <option value="개발" {% if category == "개발" %}selected{% endif %}>개발</option>
                        <option value="일상" {% if category == "일상" %}selected{% endif %}>일상</option>
                    </select>
                    <input type="text" name="q" id="searchInput" placeholder="검색어 입력" value="{{ query }}" class="form-control" style="width: 250px;">
                    <button type="submit" class="btn btn-primary ml-1" style="height: 38px; padding: 5px 15px; width: 100px;">검색</button>
                </form>
            </div>
            
            <div class="container">
                <div class="profile-container">
                    <div class="profile">
                        <img src="{{ profile_img if profile_img else '../static/default_img.png' }}" alt="프로필 이미지" />
                    </div>
                    <p class="nickname"> 정글러</p>
                    
                    <div class="container d-flex flex-column align-items-center w-100">
                        <button type="button" class="btn btn-outline-secondary mb-2 w-60">로그아웃</button>
                        <button type="button" class="btn btn-outline-primary w-60 mt-3" data-url="{{ url_for('articles.write') }}" onclick="window.location.href=this.getAttribute('data-url');">글쓰기</button>
                    </div>

                    
                </div>
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
