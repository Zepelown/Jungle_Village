<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/writing.css') }}"
    />
    <title>Writing Page</title>
  </head>

  <body>
    <div class="wrap">
      <!--NavVar를 눌렀을때, 홈으로 이동되게끔 해야함-->

      <img src="../static/back.png" class="back" onclick="history.back()" />
      <div class="container">
        <div class="profile-container">
          <div class="profile">
            <img
              src="{{ profile_img if profile_img else '../static/default_img.png' }}"
              alt="프로필 이미지"
            />
          </div>
          <p class="nickname">{{ nickname }}</p>

          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical button group"
          >
            <button type="button" class="btn btn-primary mb-3">글쓰기</button>
            <button type="button" class="btn btn-primary mb-3">개발</button>
            <button type="button" class="btn btn-primary mb-3">생활</button>
          </div>
        </div>

        <div class="right-section" id="writeForm">
          <form>
            <div class="form-group">
              <label for="category">카테고리 선택</label>
              <select class="form-control" id="category">
                <option>개발</option>
                <option>생활</option>
              </select>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="제목을 입력하세요"
              />
            </div>

            <div class="form-group">
              <textarea
                class="form-control"
                id="content"
                rows="6"
                placeholder="내용을 입력하세요"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="image">이미지 첨부</label>
              <input type="file" class="form-control-file" id="image" />
            </div>

            <button type="submit" class="btn btn-success">제출하기</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
