<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mypage.css') }}"
    />
    <title>MyPage</title>
  </head>

  <body>
    <div class="wrap">
      <!--NavVar를 눌렀을때, 홈으로 이동되게끔 해야함-->
      <nav class="navbar navbar-light" style="background-color: #ffffff">
        <a class="navbar-brand" href="#" style="font-weight: bold">
          <img
            src="../static/logo.png"
            width="60px"
            class="d-inline-block align-top"
          />
          정글 마을
        </a>
      </nav>
      <div class="container">
        <div class="profile-container">
          <div class="profile">
            <img
              src="{{ profile_img if profile_img else '../static/default_img.png' }}"
              alt="프로필 이미지"
            />
          </div>
          <p class="nickname">{{ nickname }}</p>

          <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-primary">정보 수정</button>
          </div>
        </div>

        <div class="right-section" id="writeForm">
          <div class="profile text-center">
            <img
              src="{{ profile_img if profile_img else '../static/default_img.png' }}"
              class="profile-img"
            />
          </div>

          <div class="text-center mt-3">
            <button id="btnChangeProfile" class="btn2 btn btn-secondary">
              사진 변경
            </button>
          </div>

          <form class="mt-4">
            <div class="form-group">
              <label for="nicknameInput">닉네임</label>
              <input
                type="text"
                class="form-control"
                id="nicknameInput"
                placeholder="닉네임을 입력하세요."
              />
            </div>
            <button type="submit" class="btn btn-success">제출하기</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
