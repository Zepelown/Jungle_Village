<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
         justify-content: center;
            align-items: center;
        }

        .main_panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .sign_up_panel {
             display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
             border: 1px solid #ccc;
             border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
             background-color: #fff;
        }

        .logo_img{
            width: 300px;
            height: 200px;
        }
        .logo_title{
            width: 300px;
            text-align: center;
            font-size: large;
            font-weight: bold;
        }
        .header_font{
            font-weight: bold;
            width: 300px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }
        .input_size{
            width: 250px;
        }
    </style>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function get_otp(){
            let email_check = $('#checkbox_email').text();
            if(email_check === 'FALSE'){
                alert('중복 메일 체크부터 해주세요!');
            }
            else{
                $.ajax({
                type: "POST",
                url: "/send_otp",
                data: { user_email: $('#user_email').val() },
                success: function (response) {
                    alert(response['message']);
                }
             })
            }
        }

        function verify_otp(){
            $.ajax({
                type: "POST",
                url: "/verify_otp",
                data: { user_email: $('#user_email').val(), user_otp: $('#otp_code').val()},
                success: function (response) {
                    alert(response['message']);
                    if(response['check'] === "true"){
                        $('#checkbox_otp').text("TRUE")
                    }
                    else{
                        $('#checkbox_otp').text("FALSE")
                    }
                }
             })
        }

        function check_email(){
            let email = $('#user_email').val();

            if (!email) {
                alert("이메일을 확인하세요!");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/check_email",
                data: { user_email: email },
                success: function (response) {
                    alert(response['message']);
                    let check = response['check']
                    if(check === 'true'){
                        $("#checkbox_email").text("TRUE");
                        if ($("#otp_input_container").length === 0) {
                            let temp_html = `
                                <div id="otp_input_container">
                                    <p class="header_font"><span>인증번호</span><button onclick="get_otp()">인증번호 받기</button></p>
                                    <p>
                                    <input class="input_size" id="otp_code" type="text" placeholder="인증번호 입력">
                                    <span id="checkbox_otp">FALSE</span>
                                    </p>
                                    <div style="display: flex; justify-content: flex-end;">
                                        <button onclick="verify_otp()">확인</button>
                                    </div>
                                </div>
                            `;
                    $(temp_html).insertAfter("#email_container");
                }
                    }
                    else{
                        $("#checkbox_email").text("FALSE");
                    }
                }
            })

        }

        function check_nickname(){
            let nickname = $('#user_nickname').val();
            if (!nickname) {
                alert("닉네임을 확인하세요!");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/check_nickname",
                data: { user_nickname: nickname },
                success: function (response) {
                    alert(response['message']);
                    let check = response['check']
                    if(check === 'true'){
                        $("#checkbox_nickname").text("TRUE");
                    }
                    else{
                        $("#checkbox_nickname").text("FALSE");
                    }
                }
            })
        }

        function complete_sign_up(){
            let email = $('#user_email').val();
            let password = $('#user_password').val();
            let nickname = $('#user_nickname').val();
            let generation = $('#user_generation').val();

            if(!email || !password || !nickname || !generation){
                alert('입력하지 않은 정보가 있습니다.');
                return;
            }

            let check1 = $('#checkbox_email').text();
            let check2 = $('#checkbox_nickname').text();
            let check3 = $('#checkbox_otp').text();

            if(check1 === "FALSE" || check2 === "FALSE" || check3 === "FALSE"){
                alert('중복 이메일 또는 중복 닉네임 또는 인증실패 입니다.');
                return;
            }

            $.ajax({
                type: "POST",
                url: "/complete_sign_up",
                data: { user_email: email, user_password: password, user_nickname: nickname, user_generation: generation},
                success: function (response) {
                    alert(response['result']);
                    window.location.href = "/log_in"; 

                }
            })
           
        }
    </script>
</head>
<body>
    <div class="main_panel">
        <div class="sign_up_panel">
            <div class="sign_up_title">
                <p><img class="logo_img" src="../static/logo.png"></p>
                <p class="logo_title">정글마을</p>
            </div>
            <div class="sign_up_format">
                <div id="email_container">
                    <p class="header_font"><span>이메일</span><button onclick="check_email()">중복확인</button></p>
                    <p>
                      <input class="input_size" id="user_email" type="text"><span id="checkbox_email">FALSE</span>
                    </p>
                </div>
                <p class="header_font">비밀번호</p>
                <p>
                    <input class="input_size" id="user_password" type="password">
                </p>
                <p class="header_font"><span>닉네임</span><button onclick="check_nickname()">중복확인</button></p>
                <p>
                    <input class="input_size" id="user_nickname" type="text"><span id="checkbox_nickname">FALSE</span>
                </p>
                <p class="header_font">크래프톤 정글 기수</p>
                <p>
                    <select id="user_generation">
                        <option value="">기수를 선택하세요</option>
                        <option value="1">1기</option>
                        <option value="2">2기</option>
                        <option value="3">3기</option>
                        <option value="4">4기</option>
                        <option value="5">5기</option>
                        <option value="6">6기</option>
                        <option value="7">7기</option>
                        <option value="8">8기</option>
                    </select>
                </p>
                <p><button id="btn_submit" type="submit" onclick="complete_sign_up()">제출하기</button></p>
                
            </div>
        </div>
    </div>
</body>
</html>
